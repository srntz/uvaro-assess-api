type Assessment {
    id: Int!
    start_date_time: String!
    end_date_time: String
    user_id: String!
}

type AssessmentWithChildren {
    id: Int!
    start_date_time: String!
    end_date_time: String
    user_id: String!
    answers: [AnswerFlat]!
    levels: [LevelFlat]!
    notes: [Note]!
}

type AssessmentAnswer {
    assessment_id: Int!
    answer_id: Int!
    question_id: Int!
}
